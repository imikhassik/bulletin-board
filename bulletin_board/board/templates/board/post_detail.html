<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Объявление</title>
    </head>
    <body>
    {% block content %}
    <h1>{{ post.title}}</h1>
    {{ post.created|date:'d.m.y' }}
    <hr>
    {{ post.body|safe }}
    <hr>
    Отправил: {{ post.user }}<br>
    Категория: {{ post.get_category_display }}
    <p><a href="{% url 'update_post' pk=post.pk %}"><button>Редактировать</button></a></p>
    {% endblock content %}
    </body>
</html>
