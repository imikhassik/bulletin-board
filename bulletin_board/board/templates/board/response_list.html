<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Все отклики</title>
    </head>
    <body>
    {% block content %}
    {% if response_list %}
    {% for response in response_list %}
        <p>{{ response.created|date:'d.m.y' }}</p>
        <p>{{ response.body }}</p>
        <p>Отклик на "{{ response.post.title }}" от пользователя {{ response.user }}</p>
        <hr>
    {% endfor %}
    {% else %}
        Откликов нет
    {% endif %}
    {% endblock content %}
    </body>
</html>
